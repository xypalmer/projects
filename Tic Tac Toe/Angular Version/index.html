<html ng-app="tttApp">
<head>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:200,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.js"></script>
	<title></title>
</head>
<body ng-controller="tttController" ng-style="{'backgroundColor': ranColor2}" ng-class="{bodyexplode: bigexplosion == 1}">
	<div class="maincontainer">
		<div class="header" ng-style="{'color': ranColor}">
			<div class="tictac"><h3>Tic Tac </h3></div>
			<div ng-class="{explode: explosion == 1}"><h3><strong>BOMBER</strong></h3></div>
		</div>
		<div class="lowercontainer">
			<div class="p1info" ng-style="{'color': ranColor}">
				<div ng-class="{pturn: playerTurn == 2}">
					<h2 >Player 1 Wins: {{p1_wins}}</h2>
					<h2>Player 1 Remaining Bombs: {{p1_bombcounter}}</h2>
				</div>
				<button class="buttonS" ng-style="{'backgroundColor': ranColor2}" ng-click="p1shovelinput()">Player 1 Shovel</button>
			</div>
			<div class="gamecontainer" ng-style="{'color': ranColor2}" >
				<div class="boxcontainer" ng-repeat="rows in grid track by $index">
					<div class="box"  ng-repeat="boxes in rows track by $index" ng-style="{'backgroundColor': ranColor}" ng-click="input($parent.$index, $index)">
						<div class="boxSpacingX">
							<span ng-show="grid[$parent.$index][$index] == 1">X</span>
						</div>
						<div class="boxSpacingO">
							<span ng-show="grid[$parent.$index][$index] == -1">O</span>
						</div>

					</div>
				</div>
			</div>
			<div class="p2info" ng-style="{'color': ranColor}">
				<div ng-class="{pturn: playerTurn == 1}">
					<h2>Player 2 Wins: {{p2_wins}}</h2>
					<h2>Player 2 Reamining Bombs: {{p2_bombcounter}}</h2>
				</div>
				<button class="buttonS" ng-style="{'backgroundColor': ranColor2}" ng-click="p2shovelinput()">Player 2 Shovel</button>
			</div>
		</div>
		<div class="footer" ng-style="{'color': ranColor}">
			<h2>Ties: {{p_ties}}</h2>
		</div>
	</div>
	<div ng-show="playerWin == 1">
		<div class="gameoverbox">
			<h4>Player 1 Wins!</h4>
			<button class="resetbutton" ng-click="p1_reset()">Play again!</button>
		</div>
	</div>
	<div ng-show="playerWin == 2">
		<div class="gameoverbox">
			<h4>Player 2 Wins!</h4>
			<button class="resetbutton" ng-click="p2_reset()">Play again!</button>
		</div>
	</div>
	<div ng-show="playerWin == 3">
		<div class="gameoverbox">
			<h4>It's a tie!</h4>
			<button class="resetbutton" ng-click="p1_reset()">Play again!</button>
		</div>
	</div>

	 <script src="js/app.js"></script>

</body>
</html>
